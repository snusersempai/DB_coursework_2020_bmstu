<html>
   <head>
      <title>Working with db</title>
   </head>
   <body bgcolor=lightcyan text=navy>
      <h2>Resuts from db</h2>
      <br><br>
      <table border =1 width = 80% style="margin-left: 100px;">
      <tr>
         <td align = center> id </td>
         <td align = center> surname </td>
         <td align = center> date </td>
         <td align = center> weight </td>
      </tr>
      {%for blank in blanks%}
      <tr>
         <td align=center>{{blank['id']}}</td>
         <td align=center>{{blank['surname']}}</td>
         <td align=center>{{blank['date']}}</td>
         <td align=center>{{blank['weight']}}</td>
      </tr>
      {% endfor %}
   </body>
</html>
